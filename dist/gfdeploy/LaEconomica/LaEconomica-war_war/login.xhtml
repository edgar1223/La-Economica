<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Login</title>
        <link rel="stylesheet" type="text/css" href="styles/login.css" />

    </h:head>
    <h:body>
        <div class="login-container">
            <h:form>
                <p:panel header="Inicio de Sesión" styleClass="login-panel">
                    <h1 class="login-title">Inicia Sesión</h1>
                    <p:messages closable="true" />

                    <div class="form-group">
                        <p:inputText id="nombre" value="#{loginController.nombre}" label="Usuario" 
                                     placeholder="Usuario" styleClass="form-input" />
                    </div>
                    <div class="form-group">
                        <p:password id="password" value="#{loginController.password}" label="Contraseña" 
                                    placeholder="Contraseña" styleClass="form-input" />
                    </div>

                    <div class="btn-container">
                        <p:commandButton value="Iniciar Sesión" action="Empleado" 
                                         actionListener="#{loginController.login}" 
                                         styleClass="btn btn-login" />
                    </div>
                </p:panel>
            </h:form>
        </div>
    </h:body>
</html>
