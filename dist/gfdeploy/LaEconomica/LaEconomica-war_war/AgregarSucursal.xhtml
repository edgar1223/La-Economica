<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
        <title>Agregar Empleado</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" type="text/css" href="styles/FormularioEmpleado.css" />
        <link rel="stylesheet" type="text/css" href="styles/menu.css" />

    </h:head>
    <h:body>
        <div class="menu-banner">
            <ui:include src="/menu.xhtml" />
        </div>

        <div class="container">
            <h:form id="formSucursal">
                <p:panel>
                    <p:messages id="messages" closable="true" />
                    <h1 class="panel-header">Agregar Sucursal</h1>

                    <div class="form-grid">
                        <div>
                            
                    <p:outputLabel value="Descripcion:" for="descripcion" />
                    <p:inputText id="descripcion" value="#{sucursalController.sucursal.descripcion}" title="Descripcion" required="true" requiredMessage="The Descripcion field is required."/>
                    <p:outputLabel value="Domicilio:" for="domicilio" />
                    <p:inputText id="domicilio" value="#{sucursalController.sucursal.domicilio}" title="Domicilio" required="true" requiredMessage="The Domicilio field is required."/>

                        </div>
                       
                    </div>

                    <div class="center-button">
                        <p:commandButton value="Agregar" action="sucursal" actionListener="#{sucursalController.crearSucursal(loginController.empleadoLogueado)}" update="messages" />

                    </div>
                </p:panel>
            </h:form>
        </div>
    </h:body>
</html>
