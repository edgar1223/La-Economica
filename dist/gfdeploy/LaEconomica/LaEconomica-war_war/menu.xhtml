<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <link rel="icon" type="image/png" href="images/LogoI.webp" />
    <link rel="stylesheet" type="text/css" href="styles/menu.css" />


    <h:form>
        <p:megaMenu orientation="horizontal" autoDisplay="false">
            <f:facet name="start">

                <img src="images/logo.svg" class="logo"  width="100" alt="Logo" />

            </f:facet>
            <p:submenu label="Empleado" icon="pi pi-fw pi-users">
                <p:column>
                    <p:submenu >
                        <p:menuitem value="Ver Empleados" outcome="Empleado" icon="pi pi-fw pi-id-card" />
                        <p:menuitem value="Agregar Empleado"  action="agregarEmpleado"  actionListener="#{empleadoController.EliminarEmpleadoCargado()}" icon="pi pi-fw pi-user-plus" />

                    </p:submenu>

                </p:column>


            </p:submenu>

            <p:submenu label="Productos"  icon="pi pi-fw pi-briefcase">
                <p:column>
                    <p:submenu >
                        <p:menuitem value="Ver Producto" outcome="Producto" icon="pi pi-fw pi-search" />
                        <p:menuitem value="Agregar Producto"  action="AgregarProducto" 
                                    actionListener="#{productoController.ElimnarProductoCargado()}" icon="pi pi-fw pi-plus" />

                    </p:submenu>

                </p:column>
            </p:submenu>

            <p:submenu label="Inventario" icon="pi pi-fw pi-th-large">
                <p:column>
                    <p:submenu >
                        <p:menuitem value="Ver Inventario" outcome="Inventario" icon="pi pi-fw pi-list" />
                        <p:menuitem value="Agregar Producto"  action="AgregarInventarioProducto" 
                                    actionListener="#{productoController.ElimnarProductoCargado()}" icon="pi pi-fw pi-upload" />

                    </p:submenu>

                </p:column>
            </p:submenu>

            <p:submenu label="Ventas" icon="pi pi-fw pi-shopping-cart">
                <p:column>
                    <p:submenu >
                        <p:menuitem value="Venta"  action="HacerVenta" 
                                    icon="pi pi-fw pi-shopping-bag" />

                        <p:menuitem value="Historial de Venta"  action="HistorialVetna" 
                                    actionListener="#{productoController.ElimnarProductoCargado()}" icon="pi pi-fw pi-calendar" />

                    </p:submenu>

                </p:column>


            </p:submenu>
            <p:submenu label="sucursal" icon="pi pi-fw pi-building">
                <p:column>
                    <p:submenu >
                        <p:menuitem value="Sucursal"  action="sucursal" 
                                    icon="pi pi-fw pi-map-marker" />

                    </p:submenu>


                </p:column>


            </p:submenu>
            
             <p:submenu label="Pedidos" icon="pi pi-fw pi-building">
                <p:column>
                    <p:submenu >
                        <p:menuitem value="Pedidos"  action="Pedidos" actionListener="#{pedidoControlller.eliminarPedido()}" 
                                    icon="pi pi-fw pi-map-marker" />

                    </p:submenu>


                </p:column>


            </p:submenu>

        </p:megaMenu>
    </h:form>
</html>
