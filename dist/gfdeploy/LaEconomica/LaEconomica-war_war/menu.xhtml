<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <link rel="icon" type="image/png" href="images/LogoI.webp" />
    <link rel="stylesheet" type="text/css" href="styles/menu.css" />
    <h:form>
        <p:megaMenu orientation="horizontal" autoDisplay="false">
            <f:facet name="start">

                <img src="images/logo.svg" class="logo"  width="100" alt="Logo" />

            </f:facet>
            <p:submenu label="Empleado" icon="pi pi-fw pi-users">
                <p:column>
                    <p:submenu >
                        <p:menuitem value="Ver Empleados" outcome="Empleado" icon="pi pi-fw pi-eye" />
                        <p:menuitem value="Agregar Empleado"  action="agregarEmpleado"  actionListener="#{empleadoController.EliminarEmpleadoCargado()}" icon="pi pi-fw pi-plus" />

                    </p:submenu>

                </p:column>


            </p:submenu>

            <p:submenu label="Productos"  icon="pi pi-fw pi-box">
                <p:column>
                    <p:submenu >
                        <p:menuitem value="Ver Producto" outcome="Producto" icon="pi pi-fw pi-eye" />
                        <p:menuitem value="Agregar Producto"  action="AgregarProducto" 
                                actionListener="#{productoController.ElimnarProductoCargado()}" icon="pi pi-fw pi-plus" />

                    </p:submenu>

                </p:column>
            </p:submenu>

            <p:submenu label="Events" icon="pi pi-fw pi-calendar">
                <p:column>
                    <p:submenu label="Event 1">
                        <p:menuitem value="Event 1.1"/>
                        <p:menuitem value="Event 1.2"/>
                    </p:submenu>
                    <p:submenu label="Event 2">
                        <p:menuitem value="Event 2.1"/>
                        <p:menuitem value="Event 2.2"/>
                    </p:submenu>
                </p:column>

                <p:column>
                    <p:submenu label="Event 3">
                        <p:menuitem value="Event 3.1"/>
                        <p:menuitem value="Event 3.2"/>
                    </p:submenu>
                    <p:submenu label="Event 4">
                        <p:menuitem value="Event 4.1"/>
                        <p:menuitem value="Event 4.2"/>
                    </p:submenu>
                </p:column>
            </p:submenu>

            <p:submenu label="Settings" icon="pi pi-fw pi-cog">
                <p:column>
                    <p:submenu label="Setting 1">
                        <p:menuitem value="Setting 1.1"/>
                        <p:menuitem value="Setting 1.2"/>
                    </p:submenu>
                    <p:submenu label="Setting 2">
                        <p:menuitem value="Setting 2.1"/>
                        <p:menuitem value="Setting 2.2"/>
                    </p:submenu>
                    <p:submenu label="Setting 3">
                        <p:menuitem value="Setting 3.1"/>
                        <p:menuitem value="Setting 3.2"/>
                    </p:submenu>
                </p:column>

                <p:column>
                    <p:submenu label="Setting 4">
                        <p:menuitem value="Setting 4.1"/>
                        <p:menuitem value="Setting 4.2"/>
                    </p:submenu>
                </p:column>
            </p:submenu>


        </p:megaMenu>
    </h:form>
</html>
