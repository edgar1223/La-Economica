<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>Gesti√≥n de Empleados</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <h:form>
            <!-- Mensajes de feedback -->
            <h:messages globalOnly="true" />

            <p:panelGrid columns="2">
                <h:outputLabel for="nombre" value="Nombre:" />
                <h:inputText id="nombre" value="#{empleadoController.empleado.nombre}" />

                <h:outputLabel for="apellidoPaterno" value="Apellido Paterno:" />
                <h:inputText id="apellidoPaterno" value="#{empleadoController.empleado.apellidoPaterno}" />

                <h:commandButton value="Agregar Empleado" action="#{empleadoController.agregarEmpleado}" />
            </p:panelGrid>
        </h:form>

        <p:panel header="Lista de Empleados">
            <!-- Tabla de empleados mejorada con PrimeFaces -->
            <p:dataTable value="#{empleadoController.empleados}" var="empleado" paginator="true" rows="5">
                <p:column headerText="Nombre">
                    #{empleado.nombre}
                </p:column>
                <p:column headerText="Apellido Paterno">
                    #{empleado.apellidoPaterno}
                </p:column>
            </p:dataTable>
        </p:panel>
    </body>
</html>
