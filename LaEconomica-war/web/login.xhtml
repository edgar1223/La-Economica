<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>

    <link rel="icon" type="image/png" href="images/LogoI.webp" />

            </h:form>
        </div>
    </h:body>
</html>
