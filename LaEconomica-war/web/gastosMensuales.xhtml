<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Gastos Mensuales</title>
        <!-- Vincular el archivo CSS -->
        <link rel="stylesheet" type="text/css" href="styles/VerGasotMes.css" />
        <link rel="stylesheet" type="text/css" href="styles/menu.css" />

    </h:head>

    <h:body>
        <div class="menu-banner">
            <ui:include src="/menu.xhtml" />
        </div>
        <div class="container">
            <h:form id="formGastos">
                
                    <h1 class="panel-header"   >
                        Gastos Mensuales de #{registroHorasController.mes}
                    </h1>
                
                <!-- Tabla con PrimeFaces para paginación -->
                <div class="table-container">
                    <p:dataTable value="#{registroHorasController.gastosMensualesPorMes}" var="registro" 
                                 id="tablaGastos" paginator="true" rows="10" 

                                 styleClass="ui-datatable"
                                 emptyMessage="No hay registros disponibles.">
                        <p:column headerText="Nombre">
                            <h:outputText value="#{registro[0]}" />
                        </p:column>
                        <p:column headerText="Sueldo">
                            <h:outputText value="#{registro[1]}" />
                        </p:column>
                        <p:column headerText="Fecha">
                            <h:outputText value="#{registro[2]}" />
                        </p:column>
                        <p:column headerText="Horas Trabajadas">
                            <h:outputText value="#{registro[3]}" />
                        </p:column>
                        <p:column headerText="Horas Extras">
                            <h:outputText value="#{registro[4]}" />
                        </p:column>
                        <p:column headerText="Día Festivo">
                            <h:outputText value="#{registro[5] ? 'Sí' : 'No'}" />
                        </p:column>
                        <p:column headerText="Pago Total">
                            <h:outputText value="#{registro[6]}" />
                        </p:column>
                    </p:dataTable>
                </div>
            </h:form>
        </div>
    </h:body>
</html>
